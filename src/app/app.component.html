<mat-card>
  <ul *ngFor="let d of data">
    <li>{{ actor.name }}</li>
    <li>{{ actor.movies }}</li>
  </ul>
  
  {{ data }}
  
  <div class="container">
    <div class="register-item">
      <form #myform="ngForm" (ngSubmit)="getValue(myform)" class="form form-register">
  
        <div class="form-field">
              <label class="user" for="register-username"><span class="hidden">Celebrity Name</span></label>
              <input name="name" id="register-username" type="email" class="form-input" placeholder="Name" ngModel required>
        </div>
        <div class="form-field">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</mat-card>
