
<ul *ngFor="let actor of actors">
  <li>{{ actor.name }}</li>
  <li>{{ actor.movies }}</li>
</ul>

{{ data }}

<div class="container">
  <div class="register-item">
    <form #myform="ngForm" (ngSubmit)="register(myform)" class="form form-register">

      <div class="form-field">
            <label class="user" for="register-username"><span class="hidden">Celebrity Name</span></label>
            <input name="name" id="register-username" type="email" class="form-input" placeholder="Name" ngModel required>
      </div>
      <div class="form-field">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</div>
